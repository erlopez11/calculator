<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
      <div class="calc_wrapper">
        <div class="outside">
                <div class="contents">
                  <div class="screen"></div>
                  <div class="buttons_group">
                    <button class="orangeBtn clear">CE</button>
                    <button>
                      <span class="material-symbols-outlined md-24">backspace</span>
                    </button>
                    <button>รท</button>
                    <button>x</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orangeBtn" id="equals">=</button>
                    <button id="zero">0</button>
                    <button>.</button>
                  </div>
                </div>
        </div>
      </div>
        <script src="script.js"></script>
    </body>
</html>
