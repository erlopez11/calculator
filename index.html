<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <div class="teal_outer">
            <div class="teal_inner">
                <div class="screen"></div>
                <button>CE</button>
                <button>
                    <span class="material-symbols-outlined">backspace</span>
                </button>
                <button>รท</button>
                <button>x</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
