<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
      <div class="calc_wrapper">
        <div class="outside">
                <div class="contents">
                  <div class="screen">
                    <div class="topScreen">1 + 1 =</div>
                    <div class="bottomScreen"></div>
                  </div>
                  <div class="buttons_group">
                    <button class="orangeBtn clear">CE</button>
                    <button>
                      <span class="material-symbols-outlined md-24">backspace</span>
                    </button>
                    <button class="number">รท</button>
                    <button class="number">x</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="subtract">-</button>
                    <button class="nummber">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="add">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="orangeBtn" id="equals">=</button>
                    <button class="number" id="zero">0</button>
                    <button class="decimal">.</button>
                  </div>
                </div>
        </div>
      </div>
        <script src="script.js"></script>
    </body>
</html>
